<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRESTO FRONTEND</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- CDN AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body-bg">
    <!-- NAVBAR -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top transition">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center align-items-center text-center navCustom" href="./index.html">
                <img src="./media/logo2.png" alt="" id="navbar-brand" class="logo1">
                <p class="m-0">Home</p>
            </a>
            <button id="buttonNav" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link navCustom" href="./products.html">Automobili</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navCustom" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navCustom" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /NAVBAR -->

    <!-- SEZIONE CATEGORIE E FILTRI -->
    <section class="container-fluid my-5">
        <div class="row">
            <!-- COLONNA FILTRI -->
            <div class="col-12 col-md-3">
                <h2 class="text-center">FILTRI</h2>
                <!-- FILTRO CATEGORIA -->
                <div>
                    <h3 class="text-center">Filtro Categoria</h3>
                    <div id="categoryWrapper">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="All" checked>
                            <label class="form-check-label" for="All">
                            Tutte le Categorie
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text-center">Filtro Prezzo</h3>
                    <div>
                        <label for="inputRangePrice" class="form-label" id="labelPrice">Example range</label>
                        <input type="range" class="form-range" id="inputRangePrice" max="" min="" value="">
                    </div>
                </div>
                <div>
                    <h3 class="text-center">Filtro Parola</h3>
                    <div>
                        <label for="inputWord" class="form-label">Cerca</label>
                        <input type="email" class="form-control" id="inputWord" placeholder="Search...">
                    </div>
                </div>
            </div>
            <!-- COLONNA ARTICOLI -->
             <div class="col-12 col-md-9">
                <h2 class="text-center">AUTO</h2>
                <div id="carsWrapper" class="row"></div>
             </div>
        </div>
    </section>
    <!-- /SEZIONE CATEGORIE E FILTRI -->
     

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- MY JS -->
    <script src="./products.js"></script>
</body>

</html>
